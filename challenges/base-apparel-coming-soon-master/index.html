<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <header>
    <img  class="logo" src="/challenges/base-apparel-coming-soon-master/images/logo.svg" alt="base apparel logo">
  </header>
  
    <div class="hero-container"></div>
    <main>
        <h1>  <span class="accent"> We're </span> coming soon </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
          <input class="form-input" type="email" name="email" placeholder="Email Address" >
          <button class="form-btn" type="submit">  <img src="/challenges/base-apparel-coming-soon-master/images/icon-arrow.svg"> </button>
          <img src="/challenges/base-apparel-coming-soon-master/images/icon-error.svg" class="error-input hidden">
        </form>
          <span class="error-msg"></span>

      </main>

<script src="script.js"></script>
</body>
</html>
